# 0: Application name + version
COMMAND_LINE_HELP=\nUsage: java -jar [<java options>] OmegaT.jar [<OmegaT options>] [<project path>]\n\nSee Help > User Manual for details, including available Java options.\n\nOmegaT options:\n\n\tNo option: Launch GUI.\n\n\tProject path only: Launch GUI and load specified project.\n\n\t-h, --help\n\t  Print this help message.\n\n\t--remote-project\n\t  Download an omegat.project file from the URL given as <project\n\t  path> and load the project.\n\n\t--no-team\n\t  Disable team project functionality.\n\n\tteam init <source language> <target language>\n\t  Team project tool.\n\t  Initialize a minimal team project with the specified languages.\n\t  If invoked in a git working tree or svn checkout, the results\n\t  will be staged/added.\n\n\t--disable-project-locking\n\t  Do not attempt to lock the omegat.project file.\n\t--disable-location-save\n\t  Do not remember the last folder opened in the file picker.\n\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t  Source- or target-language tokenizer to use (overrides project\n\t  settings). See OmegaT.jar/META-INF/MANIFEST.MF for valid values.\n\n\t--config-file=<path>\n\t  A Java .properties file from which to load default settings.\n\n\t--config-dir=<path>\n\t  The folder used to read or write OmegaT configuration files.\n\n\t--resource-bundle=<path>\n\t  A Java .properties file to use for the interface text.\n\n\t--mode=[console mode name] <project path> <mode options>\n\t  Specify a mode other than the GUI default. See below for details.\n\nConsole mode names and their options:\n\n\t--mode=console-translate\n\t  --source-pattern=<pattern>\n\t    A regex whitelist of source files to process.\n\n\t--mode=console-createpseudotranslatetmx\n\t  --pseudotranslatetmx=<path>\n\t    The output pseudotranslated TMX file.\n\t  --pseudotranslatetype=[equal|empty]\n\t    What to put in the pseudotranslated TMX.\n\n\t--mode=console-align\n\t  --alignDir=<path>\n\t    The folder containing the translated files.\n\n\t--mode=console-stats\n\t  --output-file=[stats-output-file]\n\t    Prints to the specified file, or to standard output\n\t    if no file is given or the option is not used.\n\t  --stats-type=[xml|text|txt|json]\n\t    Specifies the output format.\n\t    If --stats-type is not specified, the format is\n\t    detected from the file extension.\n\t    Defaults to xml.\n\nConsole only options:\n\n\t--quiet\n\t  Reduce output to command line stdout.\n\n\t--script=<path>\n\t  A script file to be executed on project events.\n\n\t--tag-validation=[abort|warn]\n\t  Validate tags. Abort: Exit with an error if tags are invalid.\n\t  Warn: Report invalid tags to stdout.\n\n{0}

